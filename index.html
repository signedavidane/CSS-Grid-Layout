<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid Layout</title>
</head>
<body>
    <main class="grid-container">
        <div class="grid-item brand">
            <p>brand</p>
        </div>
        <nav class="grid-item nav">
            <p>global-nav</p>
        </nav>
        <div class="grid-item tools">
            <p>tools</p>
        </div>
        <div class="grid-item hero-feature">
            <p>hero-feature</p>
        </div>
        <div class="grid-item cta">
            <button>call to action</button>
        </div>
        <div class="grid-item ad">
            <p>ad</p>
        </div>
        <div class="grid-item article-feature">
            <p>article-feature</p>
        </div>
        <div class="grid-item listings">
            <p>article-listing</p>
        </div>
        <aside class="grid-item sidebar">
            <p>sidebar</p>
        </aside>
        <footer class="grid-item footer">
            <p>footer</p>
        </footer>
    </main>
</body>
</html>
